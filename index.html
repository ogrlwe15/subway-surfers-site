<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subway Surfers – Mynvo</title>

  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }

    /* GLOBAL */
    body {
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0c0618, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background: rgba(124, 98, 220, 0.15);
      backdrop-filter: blur(14px);
      padding: 18px 40px;
      position: fixed;
      top: 0; left: 0; right: 0;
      border-bottom: 1px solid #7c62dc66;
      z-index: 100;
      animation: fadeInDown 0.6s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-content {
      max-width: 1400px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 32px;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 12px;
      text-shadow: 0 0 12px #7c62dc88;
    }

    .logo span {
      color: #7c62dc;
    }

    .logo img {
      height: 52px;
      border-radius: 50%;
      border: 3px solid #7c62dc;
      box-shadow: 0 0 20px #7c62dc55;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      margin-left: 26px;
      font-size: 17px;
      font-weight: 600;
      transition: .2s;
    }

    .nav-links a:hover {
      color: #7c62dc;
      text-shadow: 0 0 12px #7c62dc;
    }

    /* MAIN */
    main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 120px;
      padding: 20px;
    }

    .game-container {
      width: 100%;
      max-width: 1350px;
      background: rgba(124,98,220,0.08);
      border: 2px solid #7c62dc44;
      backdrop-filter: blur(25px);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 0 50px #7c62dc33;
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 52px;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 900;
      background: linear-gradient(90deg, #7c62dc, #c8a8ff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px #7c62dc55;
    }

    .game-frame {
      border-radius: 22px;
      overflow: hidden;
      border: 2px solid #7c62dc;
      box-shadow: 0 0 40px #7c62dc55;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 750px;
      border: none;
    }

    /* FULLSCREEN BUTTON */
    .fs-button {
      position: absolute;
      top: 18px;
      right: 18px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(0,0,0,0.85);
      border: 2px solid #7c62dc;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: .2s;
    }

    .fs-button:hover {
      background: #7c62dc;
      color: #000;
      box-shadow: 0 0 18px #7c62dcaa;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 22px;
      color: #7c62dc;
      background: rgba(124,98,220,0.05);
      font-size: 15px;
      border-top: 1px solid #7c62dc33;
    }
  </style>
</head>

<body>

<header>
  <div class="header-content">
    <div class="logo">
      <img src="logo.png" alt="Mynvo">
      Subway<span>Surfers</span> • <span>Mynvo</span>
    </div>
    <div class="nav-links">
      <a id="play-link">Jouer</a>
      <a onclick="openSettings()">Paramètres</a>
      <a href="https://discord.gg/bQTtDXmF" target="_blank">Discord</a>
    </div>
  </div>
</header>

<main>
  <div class="game-container">
    <h1>Subway Surfers – Mynvo</h1>

    <div class="game-frame">
      <button class="fs-button" id="fs-btn">⤢ Plein écran</button>
      <iframe id="game-iframe" src="./game/" allowfullscreen allow="autoplay; fullscreen *"></iframe>
    </div>
  </div>
</main>

<footer>Subway Surfers • Mynvo</footer>

<script src="./main.js"></script>

</body>
</html>
