      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;

      .theme-options { grid-template-columns: 1fr; }
    }
  </style>

    <div class="title">üèÜ TOP 3 NO COIN</div>
    <div class="player first">ü•á Mynvo ‚Äì 13:27</div>
    <div class="player">ü•à Le_A ‚Äì 11:51</div>
    <div class="player">ü•â .... ‚Äì 0:00</div>
  </div>

  <!-- Nouveau Timer Speedrun -->
  <div id="speedrun-timer-overlay" class="draggable">
    <div id="timer-display">00:00.00</div>
    <div class="timer-controls">
      <button class="timer-btn" onclick="startTimer()" title="D√©marrer">‚ñ∂Ô∏è</button>
      <button class="timer-btn" onclick="pauseTimer()" title="Pause">‚è∏Ô∏è</button>
      <button class="timer-btn" onclick="resetTimer()" title="R√©initialiser">‚èπÔ∏è</button>
    </div>

  <!-- Bottom Menu -->
  <div id="bottom-menu">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
      <div style="font-size:16px;font-weight:700;color:var(--primary);">‚öôÔ∏è Menu rapide</div>
      <button id="close-bottom-menu" style="background:var(--primary);border:none;color:#000;font-weight:700;border-radius:8px;padding:4px 10px;cursor:pointer;">‚úñ</button>

    <button class="quick-btn" onclick="toggleTimer();">‚è±Ô∏è Timer Speedrun</button>
    <button class="quick-btn" onclick="toggleFPS();">üìä FPS (afficher/masquer)</button>
    <button class="quick-btn" onclick="toggleFullscreen();">‚§¢ Plein √©cran</button>
    <button class="quick-btn" onclick="toggleTop3();">üèÜ TOP 3 (afficher/masquer)</button>
    <button class="quick-btn give-piece-btn" onclick="unlockAllCharacters();">üîì D√©bloquer Tout (100%)</button>
  </div>

  <footer>Subway Surfers 2025 by Mynvo ¬© 2025 - Tous droits r√©serv√©s</footer>

  <script>
    console.log('%c[MYNVO] Syst√®me d\'extension int√©gr√© activ√©!', 'color: #7c62dc; font-weight: bold; font-size: 14px;');
    
    // ============= CONFIGURATION AM√âLIOR√âE =============
    let config = {
      // Touches de jeu (ZQSD par d√©faut)
      customKeys: {
        up: "z",
        down: "s",
        left: "q",
        right: "d",
        jump: " "
      },
      // Touches du timer
      timerStartKey: "t",
      timerPauseKey: " ",
      timerResetKey: "r",
      // Affichage
      showFPS: true,
      showTop3: true,
      showTimer: false,
      // Options plein √©cran
      fullscreenKeepOverlays: true,
      // Th√®me
      theme: "violet",
      // Tailles des overlays
      overlaySizes: {
        fps: 1.0,
        top3: 1.0,
        timer: 1.0
      },
      // Positions des overlays
      overlayPositions: {
        fps: { x: 20, y: 100 },
        top3: { x: 20, y: 200 },
        timer: { x: 20, y: 20 }
      }
    };

    // ============= VARIABLES GLOBALES =============
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const loadingUI = document.getElementById('loading-ui');
    const timerOverlay = document.getElementById('speedrun-timer-overlay');
    const timerDisplay = document.getElementById('timer-display');
    
    let zqsdActive = true;
    let isSettingKey = false;
    let currentKeySetting = null;
    
    // Variables Timer am√©lior√©es
    let timerState = 'stopped'; // stopped, running, paused
    let timerStartTime = null;
    let timerCurrentTime = 0;
    let timerInterval = null;
    let timerVisible = false;

    // Variables du jeu
    let gameState = 'menu'; // menu, playing, gameOver
    let playerX = 50;
    let playerY = 300;
    let playerWidth = 40;
    let playerHeight = 60;
    let playerVelocityY = 0;
    let isJumping = false;
    let score = 0;
    let coins = 0;
    let obstacles = [];
    let coinsList = [];
    let gameSpeed = 5;
    let gravity = 0.8;
    let jumpForce = -15;
    let keys = {};
    let lastTime = 0;

    // ============= JEU SUBWAY SURFERS SIMPLIFI√â =============
    function initGame() {
      console.log('üéÆ Initialisation du jeu Subway Surfers...');
      
      // Ajuster la taille du canvas
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Initialiser les √©v√©nements
      initGameEvents();
      
      // D√©marrer la boucle de jeu
      requestAnimationFrame(gameLoop);
      
      // Cacher l'√©cran de chargement
      hideLoading();
      
      console.log('‚úÖ Jeu initialis√©');
    }

    function resizeCanvas() {
      const gameFrame = document.querySelector('.game-frame');
      canvas.width = gameFrame.clientWidth;
      canvas.height = gameFrame.clientHeight;
    }

    function initGameEvents() {
      // √âcouteurs pour les touches
      document.addEventListener('keydown', (e) => {
        keys[e.key.toLowerCase()] = true;
        
        // D√©marrer le jeu si on appuie sur espace et qu'on est au menu
        if (e.key === ' ' && gameState === 'menu') {
          startGame();
        }
        
        // Red√©marrer le jeu si on appuie sur espace et qu'on a perdu
        if (e.key === ' ' && gameState === 'gameOver') {
          resetGame();
          startGame();
        }
      });
      
      document.addEventListener('keyup', (e) => {
        keys[e.key.toLowerCase()] = false;
      });
    }

    function startGame() {
      gameState = 'playing';
      score = 0;
      coins = 0;
      obstacles = [];
      coinsList = [];
      playerY = 300;
      playerVelocityY = 0;
      isJumping = false;
      gameSpeed = 5;
    }

    function resetGame() {
      gameState = 'menu';
      playerX = 50;
      playerY = 300;
      playerVelocityY = 0;
      isJumping = false;
      obstacles = [];
      coinsList = [];
    }

    function gameLoop(timestamp) {
      // Calcul du delta time
      const deltaTime = timestamp - lastTime || 0;
      lastTime = timestamp;
      
      // Effacer le canvas
      ctx.fillStyle = '#1a1a2e';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Dessiner les rails de m√©tro
      drawTracks();
      
      // Mettre √† jour et dessiner le joueur
      updatePlayer(deltaTime);
      drawPlayer();
      
      // Mettre √† jour et dessiner les obstacles
      updateObstacles(deltaTime);
      drawObstacles();
      
      // Mettre √† jour et dessiner les pi√®ces
      updateCoins(deltaTime);
      drawCoins();
      
      // Dessiner l'interface utilisateur
      drawUI();
      
      // G√©rer les collisions
      handleCollisions();
      
      // Continuer la boucle de jeu
      requestAnimationFrame(gameLoop);
    }

    function drawTracks() {
      // Dessiner les rails
      ctx.fillStyle = '#333';
      ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
      
      // Lignes de s√©paration des voies
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.setLineDash([20, 20]);
      
      const laneWidth = canvas.width / 3;
      for (let i = 1; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo(i * laneWidth, canvas.height - 100);
        ctx.lineTo(i * laneWidth, canvas.height);
        ctx.stroke();
      }
      
      ctx.setLineDash([]);
    }

    function updatePlayer(deltaTime) {
      if (gameState !== 'playing') return;
      
      // Appliquer la gravit√©
      playerVelocityY += gravity;
      playerY += playerVelocityY;
      
      // Emp√™cher le joueur de tomber en dessous du sol
      const groundLevel = canvas.height - 100 - playerHeight;
      if (playerY > groundLevel) {
        playerY = groundLevel;
        playerVelocityY = 0;
        isJumping = false;
      }
      
      // G√©rer les d√©placements gauche/droite
      const laneWidth = canvas.width / 3;
      let targetLane = 1; // voie du milieu par d√©faut
      
      if (keys[config.customKeys.left] || keys['arrowleft']) {
        targetLane = 0; // voie de gauche
      } else if (keys[config.customKeys.right] || keys['arrowright']) {
        targetLane = 2; // voie de droite
      }
      
      // Animer le d√©placement entre les voies
      const targetX = 50 + targetLane * laneWidth;
      const dx = targetX - playerX;
      playerX += dx * 0.1;
      
      // G√©rer le saut
      if ((keys[config.customKeys.jump] || keys[' '] || keys['arrowup']) && !isJumping) {
        playerVelocityY = jumpForce;
        isJumping = true;
      }
      
      // Augmenter le score
      score += deltaTime * 0.01;
    }

    function drawPlayer() {
      // Dessiner le personnage
      ctx.fillStyle = '#ff6b6b';
      ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
      
      // Dessiner les d√©tails du personnage
      ctx.fillStyle = '#4ecdc4';
      ctx.fillRect(playerX + 5, playerY + 5, playerWidth - 10, 15); // Casque
      ctx.fillRect(playerX + 10, playerY + 25, playerWidth - 20, 30); // Corps
    }

    function updateObstacles(deltaTime) {
      if (gameState !== 'playing') return;
      
      // G√©n√©rer de nouveaux obstacles
      if (Math.random() < 0.01) {
        const lane = Math.floor(Math.random() * 3);
        const laneWidth = canvas.width / 3;
        const obstacleX = 50 + lane * laneWidth;
        
        obstacles.push({
          x: obstacleX,
          y: canvas.height - 100 - 40,
          width: 40,
          height: 40,
          lane: lane
        });
      }
      
      // Mettre √† jour la position des obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= gameSpeed;
        
        // Supprimer les obstacles hors √©cran
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
        }
      }
      
      // Augmenter progressivement la difficult√©
      gameSpeed += deltaTime * 0.0001;
    }

    function drawObstacles() {
      ctx.fillStyle = '#ff9e00';
      
      for (const obstacle of obstacles) {
        // Dessiner un obstacle de type barri√®re
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        
        // D√©tails de l'obstacle
        ctx.fillStyle = '#ff6b00';
        ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, 10);
        ctx.fillStyle = '#ff9e00';
      }
    }

    function updateCoins(deltaTime) {
      if (gameState !== 'playing') return;
      
      // G√©n√©rer de nouvelles pi√®ces
      if (Math.random() < 0.02) {
        const lane = Math.floor(Math.random() * 3);
        const laneWidth = canvas.width / 3;
        const coinX = canvas.width + Math.random() * 100;
        const coinY = canvas.height - 200 - Math.random() * 100;
        
        coinsList.push({
          x: coinX,
          y: coinY,
          width: 20,
          height: 20,
          lane: lane,
          collected: false
        });
      }
      
      // Mettre √† jour la position des pi√®ces
      for (let i = coinsList.length - 1; i >= 0; i--) {
        coinsList[i].x -= gameSpeed;
        
        // Supprimer les pi√®ces hors √©cran
        if (coinsList[i].x + coinsList[i].width < 0) {
          coinsList.splice(i, 1);
        }
      }
    }

    function drawCoins() {
      for (const coin of coinsList) {
        if (!coin.collected) {
          // Dessiner une pi√®ce
          ctx.fillStyle = '#ffd700';
          ctx.beginPath();
          ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
          ctx.fill();
          
          // D√©tail au centre de la pi√®ce
          ctx.fillStyle = '#ffaa00';
          ctx.beginPath();
          ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/4, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    function handleCollisions() {
      if (gameState !== 'playing') return;
      
      // V√©rifier les collisions avec les obstacles
      for (const obstacle of obstacles) {
        if (
          playerX < obstacle.x + obstacle.width &&
          playerX + playerWidth > obstacle.x &&
          playerY < obstacle.y + obstacle.height &&
          playerY + playerHeight > obstacle.y
        ) {
          gameState = 'gameOver';
          return;
        }
      }
      
      // V√©rifier les collisions avec les pi√®ces
      for (let i = coinsList.length - 1; i >= 0; i--) {
        const coin = coinsList[i];
        
        if (
          !coin.collected &&
          playerX < coin.x + coin.width &&
          playerX + playerWidth > coin.x &&
          playerY < coin.y + coin.height &&
          playerY + playerHeight > coin.y
        ) {
          coin.collected = true;
          coins++;
          coinsList.splice(i, 1);
        }
      }
    }

    function drawUI() {
      // Afficher le score
      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${Math.floor(score)}`, 20, 30);
      ctx.fillText(`Pi√®ces: ${coins}`, 20, 60);
      
      // Afficher l'√©cran de menu
      if (gameState === 'menu') {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#fff';
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('SUBWAY SURFERS', canvas.width/2, canvas.height/2 - 50);
        
        ctx.font = '20px Arial';
        ctx.fillText('Appuyez sur ESPACE pour commencer', canvas.width/2, canvas.height/2 + 20);
        
        ctx.fillText('ZQSD pour se d√©placer, ESPACE pour sauter', canvas.width/2, canvas.height/2 + 60);
        
        ctx.textAlign = 'left';
      }
      
      // Afficher l'√©cran de game over
      if (gameState === 'gameOver') {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#fff';
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 50);
        
        ctx.font = '20px Arial';
        ctx.fillText(`Score: ${Math.floor(score)}`, canvas.width/2, canvas.height/2);
        ctx.fillText(`Pi√®ces: ${coins}`, canvas.width/2, canvas.height/2 + 30);
        
        ctx.fillText('Appuyez sur ESPACE pour rejouer', canvas.width/2, canvas.height/2 + 80);
        
        ctx.textAlign = 'left';
      }
    }

    // ============= CHARGEMENT DE LA PAGE =============
    window.addEventListener('load', function() {
      console.log('‚úÖ Page charg√©e, initialisation du jeu...');
      setTimeout(() => {
        initGame();
        initializeExtensionFeatures();
      }, 500);
    });

    function hideLoading() {
      if (loadingUI.style.display !== 'none') {
        loadingUI.style.display = 'none';
        showNotification('üéÆ Jeu Subway Surfers 2025 charg√©!', 'success');
      }
    }

    // ============= SYST√àME DE D√âPLACEMENT DES OVERLAYS =============
    function makeDraggable(element) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      
      element.onmousedown = dragMouseDown;
      
      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // get the mouse cursor position at startup
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // call a function whenever the cursor moves
        document.onmousemove = elementDrag;
      }
      
      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // set the element's new position
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
        
        // Sauvegarder la position
        const overlayId = element.id;
        if (config.overlayPositions[overlayId.replace('-overlay', '')]) {
          config.overlayPositions[overlayId.replace('-overlay', '')] = {
            x: element.offsetLeft,
            y: element.offsetTop
          };
        }
      }
      
      function closeDragElement() {
        // stop moving when mouse button is released
        document.onmouseup = null;
        document.onmousemove = null;
        
        // Sauvegarder la configuration
        saveConfig();
      }
    }

    // ============= NOUVEAU TIMER SPEEDRUN =============
    function setupTimerSystem() {
      console.log('‚è±Ô∏è Activation du syst√®me de timer am√©lior√©...');
      
      // √âcouteur pour les touches du timer
      document.addEventListener('keydown', handleTimerKeyDown, true);
      
      console.log('‚úÖ Timer configur√©');
    }

    function handleTimerKeyDown(e) {
      if (e.repeat || isSettingKey) return;
      
      const key = e.key.toLowerCase();
      
      // V√©rification des touches du timer
      if (key === config.timerStartKey.toLowerCase() && !e.ctrlKey && !e.altKey && !e.metaKey && !e.shiftKey) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        
        startTimer();
      } 
      else if (key === config.timerPauseKey.toLowerCase() && !e.ctrlKey && !e.altKey && !e.metaKey && !e.shiftKey) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        
        pauseTimer();
      }
      else if (key === config.timerResetKey.toLowerCase() && !e.ctrlKey && !e.altKey && !e.metaKey && !e.shiftKey) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        
        resetTimer();
      }
    }

    function startTimer() {
      if (!timerVisible) return;
      
      if (timerState === 'stopped' || timerState === 'paused') {
        // D√©marrer ou reprendre le timer
        timerStartTime = performance.now() - timerCurrentTime;
        timerState = 'running';
        updateTimerDisplay();
        
        const updateFrame = () => {
          if (timerState === 'running') {
            updateTimerDisplay();
            timerInterval = requestAnimationFrame(updateFrame);
          }
        };
        timerInterval = requestAnimationFrame(updateFrame);
        
        console.log('‚ñ∂Ô∏è Timer d√©marr√©');
      }
    }

    function pauseTimer() {
      if (!timerVisible || timerState !== 'running') return;
      
      // Mettre en pause
      cancelAnimationFrame(timerInterval);
      timerState = 'paused';
      console.log('‚è∏Ô∏è Timer en pause');
    }

    function resetTimer() {
      if (!timerVisible) return;
      
      // Reset
      cancelAnimationFrame(timerInterval);
      timerState = 'stopped';
      timerCurrentTime = 0;
      timerDisplay.textContent = '00:00.00';
      console.log('üîÑ Timer r√©initialis√©');
    }

    function updateTimerDisplay() {
      if (!timerVisible || timerState !== 'running') return;
      
      timerCurrentTime = performance.now() - timerStartTime;
      timerDisplay.textContent = formatTime(timerCurrentTime);
    }

    function formatTime(ms) {
      const totalSec = Math.floor(ms / 1000);
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      const cs = Math.floor((ms % 1000) / 10);
      
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${cs.toString().padStart(2, '0')}`;
    }

    function toggleTimerVisibility() {
      config.showTimer = !config.showTimer;
      timerOverlay.style.display = config.showTimer ? 'block' : 'none';
      timerVisible = config.showTimer;
      
      if (config.showTimer) {
        updateTimerDisplay();
      }
      
      saveConfig();
    }

    function toggleTimer() {
      toggleTimerVisibility();
    }

    // ============= D√âBLOCAGE COMPLET =============
    function unlockAllCharacters() {
      console.log('üîì D√©blocage de tous les personnages...');
      
      // Simulation du d√©blocage
      showNotification('üéâ Tous les personnages d√©bloqu√©s!', 'success');
    }

    // ============= FPS COUNTER =============
    let fpsFrames = 0;
    let fpsLastTime = performance.now();
    
    function updateFPS() {
      fpsFrames++;
      const now = performance.now();
      
      if (now - fpsLastTime >= 1000) {
        const fps = Math.round((fpsFrames * 1000) / (now - fpsLastTime));
        document.getElementById('fps-value').textContent = fps;
        
        const fpsEl = document.getElementById('fps-overlay');
        if (fps >= 55) {
          fpsEl.style.color = '#00cc66';
          fpsEl.style.borderColor = '#00cc66';
        } else if (fps >= 30) {
          fpsEl.style.color = '#ffaa00';
          fpsEl.style.borderColor = '#ffaa00';
        } else {
          fpsEl.style.color = '#ff4444';
          fpsEl.style.borderColor = '#ff4444';
        }
        
        fpsFrames = 0;
        fpsLastTime = now;
      }
      
      requestAnimationFrame(updateFPS);
    }
    updateFPS();

    function toggleFPS() {
      config.showFPS = !config.showFPS;
      document.getElementById('fps-overlay').style.display = config.showFPS ? 'block' : 'none';
      saveConfig();
    }

    function toggleTop3() {
      config.showTop3 = !config.showTop3;
      document.getElementById('top3-overlay').style.display = config.showTop3 ? 'block' : 'none';
      saveConfig();
    }

    // ============= PLEIN √âCRAN AM√âLIOR√â =============
    function toggleFullscreen() {
      const gameFrame = document.querySelector('.game-frame');
      
      if (!document.fullscreenElement) {
        if (gameFrame.requestFullscreen) {
          gameFrame.requestFullscreen();
        } else if (gameFrame.webkitRequestFullscreen) {
          gameFrame.webkitRequestFullscreen();
        }
        
        // R√©appliquer les overlays si configur√©
        if (config.fullscreenKeepOverlays) {
          setTimeout(() => {
            applyOverlaysFromConfig();
          }, 100);
        }
      } else {
        document.exitFullscreen();
      }
    }

    document.getElementById('fs-btn').addEventListener('click', toggleFullscreen);

    // G√©rer la sortie du mode plein √©cran
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        setTimeout(() => {
          resizeCanvas();
          applyOverlaysFromConfig();
        }, 100);
      }
    });

    // ============= GESTION DES TH√àMES =============
    function changeTheme(themeName) {
      // Retirer toutes les classes de th√®me
      document.body.classList.remove('theme-violet', 'theme-white', 'theme-dark', 'theme-red', 'theme-green', 'theme-blue');
      
      // Ajouter la nouvelle classe de th√®me
      document.body.classList.add(`theme-${themeName}`);
      
      // Mettre √† jour la configuration
      config.theme = themeName;
      saveConfig();
      
      // Mettre √† jour les particules
      initParticles();
      
      showNotification(`üé® Th√®me ${themeName.charAt(0).toUpperCase() + themeName.slice(1)} appliqu√©!`, 'success');
    }

    // ============= MODAL DE CONFIGURATION AM√âLIOR√â =============
    function openSettingsModal() {
      if (document.getElementById('mynvo-settings')) return;
      
      const div = document.createElement('div');
      div.id = 'mynvo-settings';
      div.className = 'mynvo-modal';
      div.innerHTML = `
        <h3 style="color:var(--primary);margin-bottom:10px;text-align:center;">üéÆ Configuration Compl√®te</h3>
        
        <div class="settings-tabs">
          <div class="settings-tab active" data-tab="keys">Touches</div>

    function initSettingsTabs() {
      const tabs = document.querySelectorAll('.settings-tab');
      const contents = document.querySelectorAll('.settings-tab-content');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          const tabId = this.dataset.tab;
          
          // D√©sactiver tous les onglets
          tabs.forEach(t => t.classList.remove('active'));
          contents.forEach(c => c.classList.remove('active'));
          
          // Activer l'onglet s√©lectionn√©
          this.classList.add('active');
          document.getElementById(`${tabId}-tab`).classList.add('active');
        });
      });
    }

    function initSettingsEventListeners() {
      // Toggle switches
      document.getElementById('show-fps').addEventListener('change', function() {
        config.showFPS = this.checked;
        saveConfig();
        applyOverlaysFromConfig();
      });
      
      document.getElementById('show-top3').addEventListener('change', function() {
        config.showTop3 = this.checked;
        saveConfig();
        applyOverlaysFromConfig();
      });
      
      document.getElementById('show-timer').addEventListener('change', function() {
        config.showTimer = this.checked;
        saveConfig();
        applyOverlaysFromConfig();
      });
      
      document.getElementById('fullscreen-keep').addEventListener('change', function() {
        config.fullscreenKeepOverlays = this.checked;
        saveConfig();
      });
      
      // Sliders de taille
      document.getElementById('fps-size').addEventListener('input', function() {
        const value = this.value;
        document.getElementById('fps-size-value').textContent = value + 'x';
        config.overlaySizes.fps = parseFloat(value);
        applyOverlaySizes();
        saveConfig();
      });
      
      document.getElementById('top3-size').addEventListener('input', function() {
        const value = this.value;
        document.getElementById('top3-size-value').textContent = value + 'x';
        config.overlaySizes.top3 = parseFloat(value);
        applyOverlaySizes();
        saveConfig();
      });
      
      document.getElementById('timer-size').addEventListener('input', function() {
        const value = this.value;
        document.getElementById('timer-size-value').textContent = value + 'x';
        config.overlaySizes.timer = parseFloat(value);
        applyOverlaySizes();
        saveConfig();
      });
    }

    function startKeySetting(keyType) {
      isSettingKey = true;
      currentKeySetting = keyType;
      
      const display = document.querySelector(`#mynvo-settings .key-display[data-key="${keyType}"]`);
      display.textContent = '...';
      display.classList.add('active');
      
      showNotification(`Appuyez sur une touche pour ${keyType}...`, 'info');
      
      // √âcouteur temporaire pour capturer la nouvelle touche
      const keyListener = function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        let keyValue = e.key.toLowerCase();
        let displayValue = e.key.toUpperCase();
        
        // Gestion sp√©ciale pour la barre d'espace
        if (e.code === 'Space') {
          keyValue = ' ';
          displayValue = 'ESPACE';
        }
        
        // Gestion des touches modificatrices
        if (e.ctrlKey && !e.altKey && !e.metaKey && !e.shiftKey) {
          keyValue = 'Control';
          displayValue = 'CTRL';
        } else if (e.shiftKey && !e.ctrlKey && !e.altKey && !e.metaKey) {
          keyValue = 'Shift';
          displayValue = 'SHIFT';
        } else if (e.altKey && !e.ctrlKey && !e.metaKey && !e.shiftKey) {
          keyValue = 'Alt';
          displayValue = 'ALT';
        }
        
        // Affecter la nouvelle touche
        if (keyType.startsWith('timer')) {
          config[keyType] = keyValue;
        } else {
          config.customKeys[keyType] = keyValue;
        }
        
        // Mettre √† jour l'affichage
        display.textContent = displayValue;
        display.classList.remove('active');
        
        // Sauvegarder et r√©initialiser
        saveConfig();
        document.removeEventListener('keydown', keyListener);
        isSettingKey = false;
        currentKeySetting = null;
        
        showNotification(`‚úÖ Touche ${keyType} d√©finie sur: ${displayValue}`, 'success');
        
        // Reconfigurer les contr√¥les
        setupTimerSystem();
      };
      
      document.addEventListener('keydown', keyListener, { once: true });
    }

    function getKeyDisplayName(keyCode) {
      const keyNames = {
        'Control': 'CTRL',
        'Shift': 'SHIFT',
        'Alt': 'ALT',
        'Meta': 'META',
        ' ': 'ESPACE',
        'Space': 'ESPACE',
        'Enter': 'ENTR√âE',
        'Tab': 'TAB',
        'Escape': 'ESC',
        'F1': 'F1', 'F2': 'F2', 'F3': 'F3', 'F4': 'F4',
        'F5': 'F5', 'F6': 'F6', 'F7': 'F7', 'F8': 'F8',
        'F9': 'F9', 'F10': 'F10', 'F11': 'F11', 'F12': 'F12'
      };
      return keyNames[keyCode] || keyCode.toUpperCase();
    }

    function closeSettingsModal() {
      const modal = document.getElementById('mynvo-settings');

    function resetToDefaults() {
      if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser tous les param√®tres aux valeurs par d√©faut?')) {

    // ============= NOTIFICATIONS AM√âLIOR√âES =============
    function showNotification(message, type = "info", multiline = false) {
      const notification = document.createElement('div');
      notification.className = 'notification' + (multiline ? ' multiline' : '');
      notification.innerHTML = `<span>${message}</span>`;
      
      if (type === "error") {
        notification.style.borderLeftColor = "var(--danger)";
      } else if (type === "success") {
        notification.style.borderLeftColor = "var(--success)";
      } else if (type === "warning") {
        notification.style.borderLeftColor = "var(--warning)";
      }
      
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 10);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, multiline ? 5000 : 3000);
    }

      const fpsOverlay = document.getElementById('fps-overlay');

      }
    }

      }

    // ============= PARTICULES D'ARRI√àRE-PLAN =============
    function initParticles() {
      const container = document.getElementById('particles-container');
      container.innerHTML = '';
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 5 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(particle);
      }
    }

    // ============= SAUVEGARDE/CHARGEMENT CONFIGURATION =============
    function saveConfig() {
      localStorage.setItem("mynvoConfig", JSON.stringify(config));
      console.log('üíæ Configuration sauvegard√©e');
    }

    function loadConfig() {
      try {
        const saved = localStorage.getItem("mynvoConfig");
        if (saved) {
          const savedConfig = JSON.parse(saved);
          config = { ...config, ...savedConfig };
          
          // S'assurer que customKeys existe
          if (savedConfig.customKeys) {
            config.customKeys = { ...config.customKeys, ...savedConfig.customKeys };
          }
          
          // Appliquer le th√®me sauvegard√©
          if (savedConfig.theme) {
            changeTheme(savedConfig.theme);
          }
          
          console.log('üìÇ Configuration charg√©e');
        }
      } catch(e) {
        console.warn('Impossible de charger la configuration');
      }
    }

    function applyOverlaysFromConfig() {
      document.getElementById('fps-overlay').style.display = config.showFPS ? 'block' : 'none';
