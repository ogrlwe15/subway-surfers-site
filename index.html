    .logo span {

    .nav-links {

    .nav-links a {

      position: relative;
      padding: 8px 0;

    .nav-links a:hover {

    }
    
    .nav-links a::after {
      content: '';

      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s;
    }
    
    .nav-links a:hover::after {

    }
    
    /* Main content */
    main {

    .game-container {

      position: relative;

    @keyframes containerGlow {

    iframe {

    .loading {

      background: rgba(0, 0, 0, 0.8);

      border-radius: 15px;

    .spinner {
      width: 70px;
      height: 70px;
      border: 8px solid #ffffff33;
      border-top: 8px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;

    @keyframes spin {

        transform: rotate(360deg);

    footer {

    /* Overlays qui restent en plein √©cran */

    /* Animation de particules */

    .particle {

    @keyframes float {

    /* Notifications */
    .notification {

  </style>
</head>

  <script>
    // ============= CONFIG =============
    let config = {
      showFPS: true,
      showTop3: true,
      zqsdEnabled: false
    };

    // ============= VARIABLES GLOBALES =============
    const iframe = document.getElementById('game-iframe');
    const loadingUI = document.getElementById('loading-ui');

    // ============= GESTION DU CHARGEMENT =============
    iframe.addEventListener('load', function() {
      console.log('‚úÖ Iframe charg√©e');
      setTimeout(hideLoading, 2000);
      setTimeout(hideGameUI, 3000);
      setTimeout(forceZQSD, 4000);
    });

    setTimeout(hideLoading, 5000);

    function hideLoading() {
      if (loadingUI.style.display !== 'none') {
        loadingUI.style.display = 'none';
        console.log('‚úÖ Loading cach√©');
        showNotification('üéÆ Jeu charg√© avec succ√®s!', 'success');
      }
    }

    // ============= CACHER L'INTERFACE DU JEU =============
    function hideGameUI() {
      console.log('üé® Cache l\'interface du jeu...');
      
      // Injecter du CSS pour cacher l'UI du jeu
      const style = document.createElement('style');
      style.id = 'hide-game-ui';
      style.textContent = `
        /* FORCER nos overlays au-dessus de tout */
        #fps-overlay, #top3-overlay, #timer-overlay, #bottom-menu, header {
          z-index: 2147483647 !important;
        }
        
        /* Cacher les √©l√©ments Unity */
        .webgl-content *, .template-wrap *, .unity-footer * {
          display: none !important;
        }
        
        .webgl-content canvas, #unity-container canvas {
          display: block !important;
        }
      `;
      document.head.appendChild(style);
      
      // Injection r√©p√©t√©e pour √™tre s√ªr
      const hideInterval = setInterval(() => {
        try {
          const elements = document.querySelectorAll('.webgl-content, .template-wrap, .unity-footer');
          elements.forEach(el => {
            if (el) {
              el.style.display = 'none';
              el.style.visibility = 'hidden';
              el.style.opacity = '0';
            }
          });
        } catch (e) {}
      }, 1000);
      
      setTimeout(() => clearInterval(hideInterval), 10000);
    }

    // ============= ZQSD QUI MARCHE ENFIN =============
    function forceZQSD() {
      console.log('üîß Activation ZQSD...');
      
      const keyMap = {
        'z': 'ArrowUp',
        'q': 'ArrowLeft', 
        's': 'ArrowDown',
        'd': 'ArrowRight',
        ' ': ' '
      };

      document.addEventListener('keydown', function(e) {
        if (!config.zqsdEnabled) return;
        
        const key = e.key.toLowerCase();
        if (keyMap[key]) {
          console.log(`üéÆ ${key} ‚Üí ${keyMap[key]}`);
          e.preventDefault();
          e.stopImmediatePropagation();
          
          // M√©thode DIRECTE
          try {
            const iframe = document.getElementById('game-iframe');
            const event = new KeyboardEvent('keydown', {
              key: keyMap[key],
              code: keyMap[key],
              keyCode: getKeyCode(keyMap[key]),
              which: getKeyCode(keyMap[key]),
              bubbles: true,
              cancelable: true
            });
            
            // Envoyer √† l'iframe
            iframe.contentWindow.dispatchEvent(event);
            
            // Cibler le canvas
            const canvas = iframe.contentDocument?.querySelector('canvas');
            if (canvas) {
              canvas.dispatchEvent(event);
              canvas.focus();
            }
          } catch (error) {
            console.log('Envoi direct √©chou√©');
          }
        }
      }, true);

      // Gestion keyup
      document.addEventListener('keyup', function(e) {
        if (!config.zqsdEnabled) return;
        
        const key = e.key.toLowerCase();
        if (keyMap[key]) {
          e.preventDefault();
          try {
            const iframe = document.getElementById('game-iframe');
            const event = new KeyboardEvent('keyup', {
              key: keyMap[key],
              code: keyMap[key],
              bubbles: true
            });
            iframe.contentWindow.dispatchEvent(event);
          } catch (error) {}
        }
      }, true);
      
      config.zqsdEnabled = true;
      showNotification('üéÆ ZQSD activ√© - Utilise Z, Q, S, D pour jouer!', 'success');
    }

    function getKeyCode(key) {
      const codes = {
        'ArrowUp': 38,
        'ArrowLeft': 37,
        'ArrowDown': 40,
        'ArrowRight': 39,
        ' ': 32
      };
      return codes[key] || 0;
    }

    function enableZQSD() {
      config.zqsdEnabled = true;
      showNotification('üéÆ ZQSD activ√©!', 'success');
    }

    // ============= GIVE COINS QUI MARCHE ENFIN =============
    function ultraGiveResources() {
      console.log('üí∞ Injection ULTRA...');
      showNotification('üí∞ Injection en cours...', 'info');
      
      let successCount = 0;
      
      // M√©thode MASSIVE - 10 tentatives diff√©rentes
      for(let i = 0; i < 10; i++) {
        setTimeout(() => {
          try {
            const script = document.createElement('script');
            script.textContent = `
              // === TENTATIVE ${i+1} ===
              try {
                // M√©thode 1: Instance Unity
                if (typeof gameInstance !== 'undefined') {
                  gameInstance.SendMessage('GameManager', 'AddCoins', 999999);
                  gameInstance.SendMessage('PlayerController', 'AddCoins', 999999);
                  gameInstance.SendMessage('Player', 'AddCoins', 999999);
                  gameInstance.SendMessage('HUDManager', 'UpdateCoins', 999999);
                  console.log('üí∞ Injection Unity ${i+1} r√©ussie');
                  successCount++;
                }
                
                // M√©thode 2: Variables globales
                if (typeof window.coins !== 'undefined') {
                  window.coins = 999999;
                  console.log('üí∞ Variable coins modifi√©e');
                  successCount++;
                }
                if (typeof coins !== 'undefined') {
                  coins = 999999;
                  console.log('üí∞ Variable globale coins modifi√©e');
                  successCount++;
                }
                
                // M√©thode 3: LocalStorage
                try {
                  localStorage.setItem('playerCoins', '999999');
                  localStorage.setItem('coins', '999999');
                  console.log('üí∞ LocalStorage modifi√©');
                  successCount++;
                } catch(e) {}
                
              } catch(error) {
                console.log('üí∞ Erreur injection ${i+1}:', error);
              }
              
              // R√©sultat final
              if (successCount > 0) {
                console.log('‚úÖ INJECTION R√âUSSIE!');
              }
            `;
            document.head.appendChild(script);
            setTimeout(() => {
              if (script.parentNode) script.parentNode.removeChild(script);
            }, 1000);
          } catch(e) {
            console.log('Erreur script:', e);
          }
        }, i * 500);
      }
      
      setTimeout(() => {
        showNotification('üí∞ 999,999 pi√®ces inject√©es!', 'success');
      }, 3000);
    }

    // ============= TIMER =============
    let timerInterval = null;
    let timerStart = 0;
    let timerElapsed = 0;
    let timerActive = false;

    function setupTimerKeys() {
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F1' && !timerActive) {
          startTimer();
        }
        else if (e.key === 'F2' && timerActive) {
          stopTimer();
        }
        else if (e.key === 'F3') {
          resetTimer();
        }
      });
    }

    function startTimer() {
      if (timerActive) return;
      
      timerStart = Date.now() - timerElapsed;
      timerActive = true;
      
      const timerEl = document.getElementById('timer-overlay');
      timerEl.style.display = 'block';
      timerEl.classList.remove('stopped');
      timerEl.classList.add('running');
      
      document.getElementById('timer-status').textContent = 'En cours...';
      
      timerInterval = setInterval(() => {
        timerElapsed = Date.now() - timerStart;
        document.getElementById('timer-value').textContent = formatTime(timerElapsed);
      }, 10);
      
      showNotification("‚ñ∂Ô∏è Timer d√©marr√© (F1=Start, F2=Stop, F3=Reset)", "success");
    }

    function stopTimer() {
      if (!timerActive) return;
      
      clearInterval(timerInterval);
      timerInterval = null;
      timerActive = false;
      
      const timerEl = document.getElementById('timer-overlay');
      timerEl.classList.remove('running');
      timerEl.classList.add('stopped');
      
      document.getElementById('timer-status').textContent = 'Arr√™t√©';
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      timerActive = false;
      timerElapsed = 0;
      
      const timerEl = document.getElementById('timer-overlay');
      timerEl.style.display = 'none';
      timerEl.classList.remove('running', 'stopped');
      
      document.getElementById('timer-value').textContent = '00:00.00';
      document.getElementById('timer-status').textContent = 'En attente...';
      showNotification("üîÑ Timer r√©initialis√©", "info");
    }

    function formatTime(ms) {
      const total = Math.max(0, ms);
      const minutes = Math.floor(total / 60000);
      const seconds = Math.floor((total % 60000) / 1000);
      const centiseconds = Math.floor((total % 1000) / 10);
      
      return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(centiseconds).padStart(2, '0')}`;
    }

    // ============= FPS COUNTER =============
    let fpsFrames = 0;
    let fpsLastTime = performance.now();
    
    function updateFPS() {
      fpsFrames++;
      const now = performance.now();
      
      if (now - fpsLastTime >= 1000) {
        const fps = Math.round((fpsFrames * 1000) / (now - fpsLastTime));
        document.getElementById('fps-value').textContent = fps;
        
        const fpsEl = document.getElementById('fps-overlay');
        if (fps >= 55) {
          fpsEl.style.color = '#7c62dc';
          fpsEl.style.borderColor = '#7c62dc';
        } else if (fps >= 30) {
          fpsEl.style.color = '#f59e0b';
          fpsEl.style.borderColor = '#f59e0b';
        } else {
          fpsEl.style.color = '#ef4444';
          fpsEl.style.borderColor = '#ef4444';
        }
        
        fpsFrames = 0;
        fpsLastTime = now;
      }
      
      requestAnimationFrame(updateFPS);
    }
    updateFPS();

    function toggleFPS() {
      const fpsEl = document.getElementById('fps-overlay');
      fpsEl.style.display = fpsEl.style.display === 'none' ? 'block' : 'none';
      showNotification(fpsEl.style.display === 'none' ? "üìä FPS masqu√©" : "üìä FPS affich√©", "info");
    }

    // ============= NOTIFICATIONS =============
    function showNotification(message, type = "info") {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = `<span>${message}</span>`;
      
      if (type === "error") {
        notification.style.borderLeftColor = "var(--danger)";
      } else if (type === "success") {
        notification.style.borderLeftColor = "var(--success)";
      } else if (type === "warning") {
        notification.style.borderLeftColor = "var(--warning)";
      }
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    // ============= GESTION DU MENU RAPIDE =============
    function toggleBottomMenu() {
      const menu = document.getElementById('bottom-menu');
      menu.classList.toggle('visible');
    }

    document.getElementById('close-bottom-menu').addEventListener('click', function() {
      document.getElementById('bottom-menu').classList.remove('visible');
    });

    // ============= FULLSCREEN =============
    document.getElementById('fs-btn').addEventListener('click', async () => {
      const container = document.querySelector('.game-frame');
      try {
        if (container.requestFullscreen) await container.requestFullscreen();
        else if (container.webkitRequestFullscreen) await container.webkitRequestFullscreen();
      } catch (err) {
        alert('Plein √©cran non support√©');
      }
    });

    function toggleFullscreen(){
      const container = document.querySelector('.game-frame');
      if (!document.fullscreenElement) {
        if (container.requestFullscreen) container.requestFullscreen();
        else container.webkitRequestFullscreen && container.webkitRequestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // ============= INITIALISATION =============
    document.addEventListener('DOMContentLoaded', function() {
      initParticles();
      setupTimerKeys();
      
      console.log('%c[MYNVO] Syst√®me initialis√©!', 'color: #7c62dc; font-weight: bold;');
      console.log('üéÆ ZQSD: Activation dans 4sec');
      console.log('üí∞ Give Coins: Bouton dans le menu');
      console.log('‚è±Ô∏è Timer: F1=Start, F2=Stop, F3=Reset');
    });

    function initParticles() {
      const container = document.getElementById('particles-container');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 5 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(particle);
      }
    }

    function openTimerSettings() {
      showNotification("‚è±Ô∏è Timer: F1=Start, F2=Stop, F3=Reset", "info");
    }

    document.getElementById('play-link').addEventListener('click', () => {
      document.querySelector('.game-container')?.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    // Focus automatique
    setInterval(() => {
      try {
        iframe.contentWindow.focus();
        const canvas = iframe.contentDocument?.querySelector('canvas');
        if (canvas) canvas.focus();
      } catch(e) {}
    }, 3000);
  </script>
